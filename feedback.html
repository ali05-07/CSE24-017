<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Share your experience with Luxury Scents - we value your feedback">
  <title>Feedback | Luxury Scents</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <header class="header-with-bg">
    <div class="logo-container">
      <a href="index.html">
        <img src="https://thumbs.dreamstime.com/b/art-illustration-316600261.jpg" alt="Luxury Scents Logo" class="logo-img">
      </a>
    </div>
    <div class="header-content">
      <h1>YOUR FEEDBACK</h1>
      <p style="color: var(--secondary); font-size: 1.2rem;">We value your experience with Luxury Scents</p>
    </div>
  </header>

  <div class="nav-container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="luxury scents.html">Luxury Scents</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="feedback.html">Feedback</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="feedback-container">
    <div class="feedback-form">
      <h2>Share Your Experience</h2>
      <form id="feedbackForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="rating-container">
          <span class="rating-label">How would you rate your experience?</span>
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5"><i class="fas fa-star"></i></label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4"><i class="fas fa-star"></i></label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3"><i class="fas fa-star"></i></label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2"><i class="fas fa-star"></i></label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1"><i class="fas fa-star"></i></label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="feedback">Your Feedback</label>
          <textarea class="form-control" id="feedback" rows="5" placeholder="Tell us about your experience with our fragrances" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </form>
    </div>
  </div>

  <footer>
    <p class="copyright">Â© 2025 Luxury Scents. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const rating = document.querySelector('input[name="rating"]:checked')?.value;
      
      if (!rating) {
        alert('Please select a rating');
        return;
      }
      
      alert(`Thank you, ${name}, for your ${rating}-star feedback!`);
      
      this.reset();
      
      document.querySelectorAll('input[name="rating"]').forEach(radio => {
        radio.checked = false;
      });
    });
  </script>
</body>
</html>
